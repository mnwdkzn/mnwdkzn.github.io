<div class="wrapper">
  <div *ngFor="let num of [1,2,3,4,5,6,7,8,9]" class="button" (click)="value=value+num">{{num}}</div>
  <div class="button" (click)="onClear()"><i class="material-icons">clear</i></div>
  <div class="button" (click)="value=value+0">0</div>
  <div class="button" (click)="onSubmit()"><i class="material-icons">search</i></div>
</div>
